name: Java CI with Maven - Test and package

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: chekout code
      uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'corretto'
    - name: Build with Maven
      run: mvn -B package --file pom.xml